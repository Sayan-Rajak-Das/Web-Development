<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <form id="fetchForm">
        <div style="text-align: center;" class="pt-5">
            <h2>Repo: My WebHook Repo</h2>
        </div>
        <div class="p-5 format">
            <div class="mb-3 pb-1">
                <h4>Register a WebHook</h4>
            </div>
            <div class="mb-3">
                <label for="WebHook URL" class="form-label"><b>WebHook URL:</b></label>
                <input type="text" class="form-control" aria-describedby="emailHelp">
                <div class="form-text">Which url should WebHook hit after event.</div>
            </div>
            <div class="mb-3">
                <label for="Secrert" class="form-label"><b>Secret:</b></label>
                <input type="text" class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                Commit
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1" checked>
                <label class="form-check-label" for="flexCheckChecked">
                Push
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2" checked>
                <label class="form-check-label" for="flexCheckChecked">
                Merge
                </label>
            </div><br>

            <button type="submit" class="btn btn-primary">Register</button><br>

            <div class="pt-3 d-flex flex-row bd-highlight">
                <form action="" method="post">
                    <button type="submit" class="btn btn-success">Commit</button>
                </form>
                <form action="" method="post" class="px-2">
                    <button type="submit" class="btn btn-success">Push</button>
                </form>
                <form action="" method="post">
                    <button type="submit" class="btn btn-success">Merge</button>
                </form>          
            </div>
        </div>
    </form>
    <script src="index.js"></script>
</body>
</html>
