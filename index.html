<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: rgb(222, 199, 169);">
    <form id="fetchForm" onsubmit="submitFormFetch();">
        <div style="text-align: center;" class="pt-5">
            <h2>Repo: My WebHook Repo</h2>
        </div>
        <div class="p-5">
            <div class="mb-3 pb-1">
                <h4>Register a WebHook</h4>
            </div>
            <div class="mb-3">
            <label for="WebHook URL" class="form-label"><b>WebHook URL:</b></label>
            <input type="text" class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="Secrert" class="form-label"><b>Secret:</b></label>
                <input type="text" class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                Commit
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                Push
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                Merge
                </label>
            </div><br>
            <button type="submit" class="btn btn-primary">Register</button><br>
            <div class="pt-3">
                <button type="submit" style="background-color: green;" class="btn btn-primary my-1">Commit</button>
                <button type="submit" style="background-color: green;" class="btn btn-primary my-1">Push</button>
                <button type="submit" style="background-color: green;" class="btn btn-primary my-1">Merge</button>
            </div>
        </div>
      </form>
    <script src="index.js"></script>
</body>
</html>
