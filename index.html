<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header my-4">
        <h2><b>-- Weather Template --</b></h2>
    </div>
    <form class="container" id="weatherForm">
        <div class="mb-3">
            <label for="cityInput" class="form-label"><b>Enter the city:</b></label>
            <input type="text" class="form-control mb-3" id="cityInput">
            <button type="submit" class="btn myBtn">Search</button>
        </div>
        <div class="mb-3">
            <label for="weatherReport" class="form-label font-style">Weather report:</label>
            <textarea class="form-control box-size" id="weatherReport" rows="3"></textarea>
        </div>
        
        <!-- <div class="mb-3">
            <label for="weatherReport" class="form-label font-style">Weather report:</label>
            <div class="form-control box-size" id="weatherReport"></div>
        </div> -->

    </form>

</body>
</html>
