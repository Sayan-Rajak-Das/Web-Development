<!doctype html>
<html lang="en" class="h-100 w-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background: rgb(2, 0, 36);
            background: linear-gradient(128deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 46%, rgba(7, 62, 156, 1) 60%, rgba(0, 212, 255, 1) 100%);
        }

        .weather-app {
            background-color: rgba(255, 255, 255, 0.315);
        }
    </style>
</head>

<body class="text-light h-100 w-100">

    <div class="py-5 px-3 d-flex justify-content-center align-items-center h-100 w-100 ">
        <div class="container text-center w-75 weather-app p-3 rounded-3">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="border  rounded">
                        <!-- search bar -->
                        <div class="input-group my-3 mx-3 w-auto">
                            <input type="text" class="form-control rounded-start-pill" placeholder="Enter City Name">
                            <button class="input-group-text rounded-end-pill"><i class="bi bi-search"></i></button>
                        </div>
                        <!-- city name -->
                        <h5 class="text-center mb-0 text-uppercase">Pune</h5>
                        <p class="text-center mt-0">01/06/2024</p>
                        <!-- show temperature -->
                        <div class="container text-center">
                            <div class="row">
                                <div class="col d-flex flex-column align-items-center justify-content-center">
                                    <p><small><b>MIN</b></small></p>
                                    <p>25&#8451</p>
                                </div>
                                <div class="col">
                                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                                    <div><i class="bi bi-person-standing"></i></div>
                                    <h1 class="mb-0">32&#8451</h1>
                                    <p class="mb-0"><small>Feels like 34&#8451</small></p>
                                    <p class="mt-0 text-uppercase"><small>Slightly Windy</small></p>
                                </div>
                                <div class="col d-flex flex-column align-items-center justify-content-center">
                                    <p><small><b>MAX</b></small></p>
                                    <p>38&#8451</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 text-start text-uppercase">
                    <div class="container py-5">
                        <div class="row border-bottom py-3 mt-3">
                            <div class="col">
                                wind speed
                                <i class="bi bi-wind"></i>
                            </div>
                            <div class="col">
                                7.2
                            </div>
                        </div>
                        <div class="row border-bottom py-3">
                            <div class="col">
                                cloudiness
                                <i class="bi bi-clouds"></i>
                            </div>
                            <div class="col">
                                7.2
                            </div>
                        </div>
                        <div class="row border-bottom py-3">
                            <div class="col">
                                humidity
                                <i class="bi bi-moisture"></i>
                            </div>
                            <div class="col">
                                7.2
                            </div>
                        </div>
                        <div class="row py-3">
                            <div class="col">
                                pressure
                                <i class="bi bi-cloud-arrow-down"></i>
                            </div>
                            <div class="col">
                                7.2
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
