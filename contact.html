    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="\">Home</a></li>
                    <li><a href="\intro.html">My Intro</a></li>
                    <li><a href="\service.html">Services</a></li>
                    <li><a href="\blog.html">Blog</a></li>
                    <li><a href="\contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>

        <div class="main">
          <div class="hamburger">
            <i class="fa-solid fa-bars ham"></i>
            <i class="fa-solid fa-xmark cross"></i>
        </div>
           <div class="contactform">
            <h1>Contact me for work/general enquiries</h1>
            <form>
                <div class="mb-3">
                    <label for="clientName" class="form-label">Name</label>
                    <input type="name" class="form-control" id="clientName">
                  </div>
                <div class="mb-3">
                  <label for="clientEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & phone no. with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientPhone" class="form-label">Phone</label>
                  <input type="password" class="form-control" id="clientPhone">
                </div>
                <div class="mb-3">
                  <label for="clientEnquiriy" class="form-label">Enquiriy</label>
                  <input type="text" class="form-control" id="clientEnquiriy">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isClient">
                  <label class="form-check-label" for="isClient">I want you to work on a project with me.</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>
           </div>
        </div>
        <script src="index.js"></script>
</body>
